spring.application.name=nasa-telegram-bot
#server.port=8081
# NASA API - Use environment variable with DEMO_KEY as fallback
nasa.api.key=${NASA_API_KEY:DEMO_KEY}

# Telegram Bot Configuration - Use environment variables with dummy values for local testing
telegram.bot.token=${TELEGRAM_BOT_TOKEN:local_dummy_token_123}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:local_test_bot}

# Optional: Add some logging to see what's happening
logging.level.com.nasa=INFO